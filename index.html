<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Phonics Game üéµ</title>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
<style>
  :root{ --bg1:#667eea; --bg2:#764ba2; --card:#fff; --ink:#111827; --shadow:0 12px 28px rgba(0,0,0,.18) }
  *{ box-sizing:border-box }
  body{
    margin:0; min-height:100vh; padding:20px; text-align:center; color:#fff;
    background:linear-gradient(135deg,var(--bg1),var(--bg2)); font-family:'Nunito',system-ui,Segoe UI,Roboto,Helvetica,Arial;
  }
  h1{ margin:0 0 8px; text-shadow:0 6px 16px rgba(0,0,0,.25) }
  .sub{ margin:0 0 14px; opacity:.95 }
  .panel{ background:var(--card); color:var(--ink); border-radius:22px; padding:20px; max-width:980px; margin:14px auto; box-shadow:var(--shadow) }
  .grid{ display:grid; gap:12px; grid-template-columns:repeat(auto-fit,minmax(72px,1fr)); max-width:720px; margin:10px auto 16px }
  .btn{
    border:none; border-radius:16px; color:#fff; font-weight:900; cursor:pointer; aspect-ratio:1/1; font-size:22px;
    box-shadow:var(--shadow); transition:transform .08s ease, filter .2s ease;
    background:linear-gradient(135deg,#ff6b6b,#ee5a24);
  }
  .btn:nth-child(5n+2){ background:linear-gradient(135deg,#4ecdc4,#44a08d) }
  .btn:nth-child(5n+3){ background:linear-gradient(135deg,#a78bfa,#60a5fa) }
  .btn:nth-child(5n+4){ background:linear-gradient(135deg,#f59e0b,#ef4444) }
  .btn:nth-child(5n+5){ background:linear-gradient(135deg,#06b6d4,#10b981) }
  .btn:active{ transform:translateY(1px) scale(.98); filter:brightness(.95) }
  .controls{ display:flex; flex-wrap:wrap; gap:10px; justify-content:center; margin:8px 0 6px }
  .ctl{ background:#111827; color:#fff; border:none; border-radius:12px; padding:10px 14px; font-weight:900; cursor:pointer; box-shadow:0 6px 16px rgba(0,0,0,.18) }
  .status{ margin:10px auto 2px; font-weight:900 }
  .np-wrap{ max-width:760px; margin:10px auto 0; text-align:left }
  .np-title{ margin:0 0 8px; font-weight:900 }
  .np-list{ list-style:none; padding:0; margin:0; display:flex; flex-wrap:wrap; gap:8px }
  .chip{ background:#eef2ff; color:#3730a3; border-radius:999px; padding:6px 10px; font-weight:900; display:flex; gap:6px; align-items:center; box-shadow:0 2px 8px rgba(0,0,0,.08) }
  .chip small{ color:#6b7280; font-weight:800 }
  .foot{ opacity:.85; font-size:12px; margin-top:8px; text-align:center }
  .dbg{ font-size:12px; color:#6b7280; margin-top:6px }
</style>
</head>
<body>
  <h1>Phonics Game üéµ</h1>
  <p class="sub">Tap letters to play overlapping sounds ‚Ä¢ Use A‚ÜíZ to hear them in order</p>

  <div class="panel">
    <div id="grid" class="grid"></div>

    <div class="controls">
      <button id="stopAll" class="ctl">‚èπ Stop All</button>
      <button id="playAZ" class="ctl">üîÅ Play A ‚Üí Z</button>
    </div>

    <div id="status" class="status">Ready ‚úÖ</div>
    <div id="dbg" class="dbg"></div>

    <div class="np-wrap">
      <p class="np-title">Now Playing:</p>
      <ul id="np" class="np-list"></ul>
      <div class="foot">Local first (A.mp3‚Ä¶Z.mp3), fallback to Google Drive if missing.</div>
    </div>
  </div>

<script>
  // --- Google Drive (fallback) ---
  const gdl = id => `https://drive.googleusercontent.com/uc?id=${id}&export=download`;
  const DRIVE = {
    A:"1Qe1aCr14oUrDU-6EMcxzeAyMU8NMXfae", B:"10IJYuYVMFQJGHycrLFCX6zG4yz41qmWJ",
    C:"15R8QN67z2I2fQajmObMkBWkobcpczK2M", D:"1jUcdWAYesbmdOkfs-0sSsAJ9WEjBM3NI",
    E:"12YSf9qsSJru0tAtsGBeYiYt2gQ0Dztgr", F:"1oqmBDnCIeXiZvfJYnSgg3kZP9Iw6qyFM",
    G:"1hnhna5SXk7qCMP4Z_eV1I5b5fLLW4TXv", H:"1OY8rgUAilYGOD0yjZ9mD16TzoelEsPrC",
    I:"1vXiQpBw4Q-kPp0uvtydnC7KS6fQvew4D", J:"194ZXxUJISwq5vkB94SZ_gJ_annsgVxy3",
    K:"12z_yfJUmhkd5LN1poMN2dNgXO1yyCSEA", L:"1HHPYFY4p-Z__6SZKEKgSOCBug4gsIGC1",
    M:"1zuOsAkuCo4bRV9LGl-ElNNjA2y5bTJa7", N:"1PiG51Z1neVqxVGvWxotHwhUd3-Ljb5Jy",
    O:"11ymp4cEflp3FIzJN3XYdalDdv8lqJLkX", P:"1YiqPEjT5C4gY8M7B6w3ykf8r4GdQQeeH",
    Q:"1ZOGnULcvvf8aNTWeZdjCB93xmcFnZVPb", R:"1QleiMuwxKQnlF4vfciQFxpLwEq7oV4zO",
    S:"1XBvC4nse_amvfLiLBReiEpDHcAfJ7Z1T", T:"1lPK7U4XqhbCY2eV9eNnHKmWyWMGljm3k",
    U:"13_Z4QA5fP6KzU0myieJD1ZG2IMU_aU6i", V:"1EKd7dITWTuEwIlVOQ_dq1Fy3BIfVJ6zA",
    W:"1Bh8Wx6tXfbwA1_KW4tHaMKd3Vmc2MQ3y", X:"1NqCJc7LGjdnGMDPnkmHY3qZx-PphRuxw",
    Y:"1GKyvE5x-aR_mlwXLBwDGEpGowwjR_Nnd", Z:"1K4J-Lu0zWHjk6ciMVxw_JuPiOrIuXXmZ"
  };

  const grid = document.getElementById('grid');
  const stopBtn = document.getElementById('stopAll');
  const playAZ = document.getElementById('playAZ');
  const status = document.getElementById('status');
  const np = document.getElementById('np');
  const dbg = document.getElementById('dbg');

  const active = new Set();
  const chips = new Map();

  // Build buttons
  "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("").forEach(L => {
    const b = document.createElement('button');
    b.className = 'btn'; b.textContent = L;
    b.addEventListener('click', () => playLetter(L));
    grid.appendChild(b);
  });

  function localUrl(letter){ return `${letter}.mp3?ts=${Date.now()}`; }
  function driveUrl(letter){ return gdl(DRIVE[letter]) + `&v=${Date.now()}`; }

  // Try local first; if play() fails quickly, fall back to Drive.
  async function playLetter(letter){
    let a = new Audio(localUrl(letter));
    a.preload = 'auto';
    attachChip(letter, a, a.src);

    try {
      await a.play();
      status.textContent = `üîä Playing ${letter} (local)`;
      dbg.textContent = a.src;
    } catch {
      // fallback to Drive
      cleanup(a);
      a = new Audio(driveUrl(letter));
      attachChip(letter, a, a.src);
      try{
        await a.play();
        status.textContent = `üîä Playing ${letter} (Drive)`;
        dbg.textContent = a.src;
      }catch{
        cleanup(a);
        status.textContent = `‚ùó Could not play ${letter}. Check that ${letter}.mp3 exists OR Drive sharing is public.`;
        dbg.textContent = `Tried local and Drive`;
      }
    }
  }

  function attachChip(letter, audio, triedUrl){
    active.add(audio);
    const li = document.createElement('li');
    li.className = 'chip';
    li.innerHTML = `<strong>${letter}</strong> <small>${new Date().toLocaleTimeString()}</small>`;
    li.title = triedUrl || '';
    np.prepend(li);
    chips.set(audio, li);
    audio.onended = () => cleanup(audio);
    audio.onpause = () => { if (audio.currentTime === 0) cleanup(audio); };
  }

  function cleanup(audio){
    active.delete(audio);
    const c = chips.get(audio);
    if (c) { c.remove(); chips.delete(audio); }
  }

  // Stop All
  stopBtn.addEventListener('click', () => {
    for (const a of Array.from(active)) {
      try { a.pause(); a.currentTime = 0; } catch(e){}
      try { a.removeAttribute('src'); a.load(); } catch(e){}
      cleanup(a);
    }
    status.textContent = "‚èπ All stopped";
    dbg.textContent = "";
  });

  // A‚ÜíZ demo (sequential)
  playAZ.addEventListener('click', async () => {
    status.textContent = "üîÅ Playing A ‚Üí Z‚Ä¶";
    for (const L of "ABCDEFGHIJKLMNOPQRSTUVWXYZ") {
      // local try
      let a = new Audio(localUrl(L));
      attachChip(L, a, a.src);
      try { await a.play(); }
      catch {
        cleanup(a);
        a = new Audio(driveUrl(L));
        attachChip(L, a, a.src);
        try { await a.play(); } catch { cleanup(a); }
      }
      await new Promise(r => setTimeout(r, 140));
    }
    status.textContent = "‚úÖ Done A ‚Üí Z";
  });
</script>
</body>
</html>
